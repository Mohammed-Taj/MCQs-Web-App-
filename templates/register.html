{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg border-0 rounded-lg mt-4 fade-in">
            <div class="card-header py-4"
                style="background: linear-gradient(to right, var(--primary), var(--secondary));">
                <div class="d-flex align-items-center justify-content-between">
                    <h3 class="m-0 font-weight-bold text-white"><i class="fas fa-user-plus me-2"></i>Create Account</h3>
                    <div class="icon-circle bg-white">
                        <i class="fas fa-users text-primary"></i>
                    </div>
                </div>
            </div>
            <div class="card-body p-5">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold text-dark mb-2">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <input type="text" class="form-control ps-3 border-start-0" id="username" name="username"
                                placeholder="Choose a username" required>
                        </div>
                        <div class="form-text">Must be 3-20 characters long</div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold text-dark mb-2">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control ps-3 border-start-0" id="password"
                                name="password" placeholder="Create a strong password" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength mt-2">
                            <div class="progress" style="height: 5px;">
                                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <small class="password-strength-text text-muted">Password strength</small>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label fw-bold text-dark mb-2">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control ps-3 border-start-0" id="confirmPassword"
                                name="confirmPassword" placeholder="Confirm your password" required>
                            <button class="btn btn-outline-secondary toggle-confirm-password" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text text-danger confirm-message" style="display: none;">Passwords do not match
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="termsAgree" required>
                        <label class="form-check-label text-dark" for="termsAgree">
                            I agree to the <a href="#" class="text-primary text-decoration-none">Terms of Service</a>
                            and <a href="#" class="text-primary text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold fs-5">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>

                <div class="position-relative my-4">
                    <hr class="border-gray-300">
                    <span class="position-absolute top-50 start-50 translate-middle px-3 bg-white text-dark">Or</span>
                </div>

                <div class="text-center">
                    <p class="mb-3">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login to Your Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .icon-circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
    }

    .toggle-password,
    .toggle-confirm-password {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    .input-group-text {
        transition: var(--transition);
    }

    .input-group:focus-within .input-group-text {
        background-color: var(--primary-light);
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.15);
        border-color: var(--primary);
    }

    .password-strength {
        transition: var(--transition);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Toggle password visibility
        const togglePassword = document.querySelector('.toggle-password');
        const toggleConfirmPassword = document.querySelector('.toggle-confirm-password');
        const password = document.querySelector('#password');
        const confirmPassword = document.querySelector('#confirmPassword');
        const confirmMessage = document.querySelector('.confirm-message');
        const progressBar = document.querySelector('.progress-bar');
        const strengthText = document.querySelector('.password-strength-text');

        // Toggle main password visibility
        if (togglePassword) {
            togglePassword.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // Toggle eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }

        // Toggle confirm password visibility
        if (toggleConfirmPassword) {
            toggleConfirmPassword.addEventListener('click', function () {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);

                // Toggle eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }

        // Password strength indicator
        if (password) {
            password.addEventListener('input', function () {
                const val = password.value;
                let strength = 0;

                if (val.length > 0) {
                    // Length check
                    if (val.length > 6) strength += 20;
                    if (val.length > 10) strength += 20;

                    // Character variety checks
                    if (/[A-Z]/.test(val)) strength += 20;
                    if (/[0-9]/.test(val)) strength += 20;
                    if (/[^A-Za-z0-9]/.test(val)) strength += 20;

                    // Update progress bar
                    progressBar.style.width = strength + '%';

                    // Update color and text based on strength
                    if (strength < 40) {
                        progressBar.className = 'progress-bar bg-danger';
                        strengthText.textContent = 'Weak password';
                        strengthText.className = 'password-strength-text text-danger';
                    } else if (strength < 80) {
                        progressBar.className = 'progress-bar bg-warning';
                        strengthText.textContent = 'Medium strength';
                        strengthText.className = 'password-strength-text text-warning';
                    } else {
                        progressBar.className = 'progress-bar bg-success';
                        strengthText.textContent = 'Strong password';
                        strengthText.className = 'password-strength-text text-success';
                    }
                } else {
                    progressBar.style.width = '0%';
                    strengthText.textContent = 'Password strength';
                    strengthText.className = 'password-strength-text text-muted';
                }
            });
        }

        // Password confirmation check
        if (confirmPassword) {
            confirmPassword.addEventListener('input', function () {
                if (password.value !== confirmPassword.value) {
                    confirmMessage.style.display = 'block';
                    confirmPassword.classList.add('is-invalid');
                } else {
                    confirmMessage.style.display = 'none';
                    confirmPassword.classList.remove('is-invalid');
                }
            });
        }

        // Add animation to form elements
        const formElements = document.querySelectorAll('.form-control, .btn');
        formElements.forEach((element, index) => {
            element.style.animationDelay = `${index * 0.05}s`;
        });
    });
</script>
{% endblock %}
